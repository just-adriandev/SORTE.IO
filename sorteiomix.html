        <DIv class="headerofmix"><h2 class="container-fluid w-75"> Adicione os dados a serem sorteados clicando no botão "novo dado" e então aperte em "SORTEAR!" para ver o resultado.</h2></DIv>

<div>

    <table class="container-fluid mx-auto">
        <tbody id="participant-list">            
        </tbody>
    </table>

</div>
        </div>

<DIV class="container-sm">

<div class="mixsorteio">

        <button class="rounded button2" onclick="addParticipant()">Novo Dado</button>
        <button class="rounded button2" onclick="drawWinner()">SORTEAR!</button>

</div>        
        <h4 class="resultmix">ESCOLHIDO: <span id="winner"></span></h4>

</DIV>



    </div>

<!-- TAGS JS -->
<script>
    function addParticipant() {
        const participantList = document.getElementById("participant-list");
        const newRow = document.createElement("tr");
        const participantName = prompt("Digite um dado:");
        if (participantName) {
            newRow.innerHTML = `
                <td class=" dataname">${participantName}</td>
                <td><button class="buttonnav rounded  btnremove" onclick="removeParticipant(this)">Remover</button></td>
            `;
            participantList.appendChild(newRow);
        }
    }

    function removeParticipant(button) {
        const row = button.parentNode.parentNode;
        row.remove();
    }

    function drawWinner() {
        const participants = document.querySelectorAll("#participant-list td:first-child");
        if (participants.length > 0) {
            const winnerIndex = Math.floor(Math.random() * participants.length);
            const winner = participants[winnerIndex].textContent;
            document.getElementById("winner").textContent = winner;
        } else {
            alert("Adicione participantes antes de sortear!");
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
